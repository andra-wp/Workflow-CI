name: train-diabetes-and-commit-mlruns

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.12"

      - name: Install MLflow
        run: |
          pip install mlflow

      - name: Run training with MLflow
        run: |
          cd MLProject
          mlflow run .

      - name: Commit mlruns to repository
        run: |
          cd MLProject
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add mlruns
          git commit -m "Add MLflow runs from CI" || echo "No changes to commit"
          git push
